spring.application.name=ExpenseIncomeProject

# H2 Database Connection (TCP Mode)
spring.datasource.url=jdbc:h2:tcp://h2db:1521/mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=user

# H2 Console Configuration (Restricted Access)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Server Port
server.port=8080